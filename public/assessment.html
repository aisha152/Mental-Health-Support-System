<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mental Health Check-In - Mind Well</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --bg: #001f3f;
      --card: rgba(255,255,255,0.12);
      --accent: #00eeff;
      --text: #e0f2ff;
      --text-light: #88c8ff;
    }
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif; }
    body {
      background: linear-gradient(135deg, #001f3f 0%, #002b55 100%);
      background-attachment: fixed;
      min-height: 100vh;
      color: var(--text);
      padding-bottom: 180px;
    }
    .header-area {
      text-align: center;
      padding: 90px 20px 50px;
    }
    .header-area h1 { font-size: 44px; color: white; font-weight: 700; margin-bottom: 15px; }
    .header-area p { font-size: 19px; color: var(--text-light); max-width: 700px; margin: 0 auto; opacity: 0.9; }

    .assessment-card {
      background: var(--card);
      backdrop-filter: blur(25px);
      max-width: 980px;
      margin: 30px auto;
      padding: 50px;
      border-radius: 32px;
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 25px 70px rgba(0,0,0,0.5);
    }
    .progress-text { font-size: 18px; color: var(--accent); margin-bottom: 12px; font-weight: 600; }
    .progress-bar { height: 12px; background: rgba(255,255,255,0.1); border-radius: 50px; overflow: hidden; box-shadow: inset 0 2px 10px rgba(0,0,0,0.4); }
    #progressFill { width: 5%; height: 100%; background: linear-gradient(90deg, #00eeff, #00b8ff); border-radius: 50px; box-shadow: 0 0 30px rgba(0,238,255,0.6); transition: width 0.8s ease; }

    .question {
      font-size: 24px; line-height: 1.6; padding: 35px; text-align: center;
      background: rgba(255,255,255,0.1); border-radius: 28px; margin: 40px 0;
      border: 1px solid rgba(255,255,255,0.12); box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }
    .options {
      display: flex; flex-direction: column; gap: 18px; max-width: 700px; margin: 30px auto;
    }
    .option {
      padding: 18px 30px; background: rgba(255,255,255,0.12); border: 1px solid rgba(255,255,255,0.2);
      border-radius: 50px; cursor: pointer; text-align: center; font-size: 17px;
      transition: all 0.4s; backdrop-filter: blur(10px);
    }
    .option:hover {
      background: rgba(0,238,255,0.2); border-color: var(--accent);
      transform: translateY(-8px) scale(1.03); box-shadow: 0 20px 40px rgba(0,238,255,0.3);
    }
    .option.selected {
      background: rgba(0,238,255,0.3) !important; border-color: var(--accent) !important;
      color: white; font-weight: bold; box-shadow: 0 0 40px rgba(0,238,255,0.5);
    }
    .nav-buttons { display: flex; justify-content: space-between; margin-top: 50px; }
    .btn {
      padding: 16px 50px; border-radius: 50px; border: none; font-weight: bold;
      font-size: 18px; cursor: pointer; transition: 0.4s;
    }
    .btn { background: var(--accent); color: #001f3f; }
    .btn.secondary { background: transparent; border: 2px solid var(--accent); color: var(--accent); }
    .btn:hover { background: white; transform: translateY(-8px); }

    .result {
      text-align: center; padding: 50px; background: rgba(0,238,255,0.15);
      border-radius: 32px; border: 1px solid rgba(0,238,255,0.5);
      box-shadow: 0 30px 80px rgba(0,238,255,0.2); display: none;
    }
    .result h3 { font-size: 32px; color: var(--accent); margin-bottom: 20px; }

    .fixed-back-center {
      position: fixed; bottom: 0; left: 0; right: 0; height: 140px;
      display: flex; align-items: center; justify-content: center; z-index: 99999;
      pointer-events: none; background: linear-gradient(to top, rgba(0,31,63,0.95), transparent);
    }
    .back-btn {
      pointer-events: all; background: white; color: #001f3f;
      font-size: 19px; font-weight: bold; padding: 18px 100px; border-radius: 60px;
      border: none; cursor: pointer; box-shadow: 0 25px 60px rgba(0,0,0,0.7); transition: 0.4s;
    }
    .back-btn:hover { transform: translateY(-12px) scale(1.07); box-shadow: 0 40px 90px rgba(0,0,0,0.85); }

    @media (max-width: 768px) {
      .assessment-card { padding: 30px; margin: 20px; }
      .question { font-size: 20px; }
      .nav-buttons { flex-direction: column; gap: 15px; }
      .btn { width: 100%; }
      .back-btn { padding: 16px 60px; }
    }
  </style>
</head>
<body>

  <div class="header-area">
    <h1>Mental Health Check-In</h1>
    <p>Take a moment to understand how you're feeling. Your answers are private & safe.</p>
  </div>

  <div class="assessment-card">
    <div class="progress-wrap">
      <div class="progress-text">Question <span id="current">1</span> of 20</div>
      <div class="progress-bar"><i id="progressFill"></i></div>
    </div>

    <div class="question" id="questionText"></div>
    <div class="options" id="optionsContainer"></div>

    <div class="nav-buttons">
      <button class="btn secondary" id="prevBtn">Previous</button>
      <button class="btn" id="nextBtn">Next</button>
    </div>

    <div class="result" id="resultSection">
      <h3>Your Check-In is Complete</h3>
      <p id="resultText"></p>
      <button class="btn" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
    </div>
  </div>

  <script>
    const questions = [
      "Feeling down, depressed, or hopeless?",
      "Little interest or pleasure in doing things?",
      "Trouble falling or staying asleep, or sleeping too much?",
      "Feeling tired or having little energy?",
      "Poor appetite or overeating?",
      "Feeling bad about yourself?",
      "Trouble concentrating on things?",
      "Moving or speaking slowly, or being fidgety?",
      "Thoughts that you would be better off dead?",
      "Feeling nervous, anxious, or on edge?",
      "Not being able to stop or control worrying?",
      "Worrying too much about different things?",
      "Trouble relaxing?",
      "Being so restless it's hard to sit still?",
      "Becoming easily annoyed or irritable?",
      "Feeling afraid something awful might happen?",
      "How often do you feel overwhelmed by daily tasks?",
      "Do you feel supported by people around you?",
      "How satisfied are you with your sleep quality?",
      "I am able to enjoy life and find peace in small moments."
    ];

    const options = ["Not at all", "Several days", "More than half the days", "Nearly every day"];
    let currentQuestion = 0;
    let answers = new Array(questions.length).fill(undefined);

    function loadQuestion() {
      if (currentQuestion >= questions.length) {
        showResult();
        return;
      }

      document.getElementById("current").textContent = currentQuestion + 1;
      document.getElementById("questionText").textContent = questions[currentQuestion];

      const container = document.getElementById("optionsContainer");
      container.innerHTML = "";

      options.forEach((opt, i) => {
        const div = document.createElement("div");
        div.className = "option";
        div.textContent = opt;
        if (answers[currentQuestion] === i) div.classList.add("selected");

        div.onclick = function() {
          answers[currentQuestion] = i;
          container.querySelectorAll(".option").forEach(el => el.classList.remove("selected"));
          div.classList.add("selected");
        };
        container.appendChild(div);
      });

      document.getElementById("prevBtn").disabled = (currentQuestion === 0);
      document.getElementById("progressFill").style.width = ((currentQuestion + 1) / questions.length * 100) + "%";
    }

    document.getElementById("nextBtn").onclick = function() {
      if (answers[currentQuestion] === undefined) {
        alert("Please select an answer first");
        return;
      }
      currentQuestion++;
      loadQuestion();
    };

    document.getElementById("prevBtn").onclick = function() {
      if (currentQuestion > 0) {
        currentQuestion--;
        loadQuestion();
      }
    };

    function showResult() {
      document.querySelector(".question").style.display = "none";
      document.querySelector(".options").style.display = "none";
      document.querySelector(".nav-buttons").style.display = "none";

      const total = answers.reduce((sum, val) => sum + (val || 0), 0);
      let message = "";

      if (total <= 15) message = "You're doing great! Keep going";
      else if (total <= 30) message = "You're facing some challenges. Self-care is important";
      else if (total <= 45) message = "Things feel heavy right now. Please reach out — you're not alone";
      else message = "You're carrying a lot. Professional support can really help. We're here for you";

      document.getElementById("resultText").innerHTML = `
        <strong>Your Score: ${total} / 60</strong><br><br>
        ${message}<br><br>
        <small>We care about you — always</small>
      `;
      document.getElementById("resultSection").style.display = "block";
    }

    // Start
    loadQuestion();
  </script>
</body>
</html>
