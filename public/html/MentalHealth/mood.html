<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="../../assets/fav-icon.png" />
  <title>Mood Tracker • MindWell Hub</title>
  <!-- Raleway Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
  <!-- Reuse Admin Dashboard Theme -->
  <link rel="stylesheet" href="../../css/adminDashboard.css" />
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />

  <style>
    :root { --card-bg: #fff; --card-border: #e6e6e6; --accent: #4c6ef5; }
    html, body { height: 100%; margin: 0; padding: 0; }
    body { background: #f7f8fb; display: flex; min-height: 100vh; overflow: hidden; }
    nav.sidebar { position: sticky; top: 0; height: 100vh; }
    .home { flex: 1; padding: 24px; padding-top: 24px; display: flex; justify-content: center; }
    .container { width: min(900px, 94vw); max-height: calc(100vh - 64px); overflow: auto; }
    .page-header { display: flex; align-items: center; gap: 10px; margin-bottom: 18px; }
    .tool-card { background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 12px; padding: 16px; }
    .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .form-grid textarea { grid-column: span 2; }
    .actions { display: flex; gap: 10px; margin: 12px 0; }
    .btn { display: inline-flex; align-items: center; gap: 6px; padding: 8px 12px; border-radius: 8px; border: 1px solid var(--card-border); background: #fff; cursor: pointer; }
    .btn.primary { background: var(--accent); color: #fff; border-color: var(--accent); }
    .list { margin-top: 12px; display: grid; gap: 8px; }
    .entry { padding: 10px 12px; border: 1px solid var(--card-border); border-radius: 8px; background: #fafbff; }
    label { font-size: 14px; color: #333; }
    select, input[type="number"], textarea { width: 100%; padding: 8px; border: 1px solid #d9d9d9; border-radius: 8px; }

    /* Responsive adjustments */
    @media (max-width: 992px) {
      .form-grid { grid-template-columns: 1fr; }
      .form-grid textarea { grid-column: span 1; }
    }
  </style>
</head>

<body>
  <!-- Sidebar copied from Admin Dashboard -->
  <nav class="sidebar close">
    <header>
      <div class="image-text">
        <span class="image">
          <img src="../../assets/fav-icon.png" alt="fav-icon" />
        </span>
        <div class="text logo-text">
          <span class="name">MindWell</span>
          <span class="profession">Hub</span>
        </div>
      </div>
      <i class="bx bx-chevron-right toggle"></i>
    </header>
    <div class="menu-bar">
      <div class="menu">
        <li class="search-box">
          <i class="bx bx-search icon"></i>
          <input type="text" placeholder="Search..." />
        </li>
        <ul class="menu-links">
          <li class="nav-link">
            <a href="/adminDashboard">
              <i class="bx bx-home-alt icon"></i>
              <span class="text nav-text">Dashboard</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="/mental/mood">
              <i class="bx bx-smile icon"></i>
              <span class="text nav-text">Mood Tracker</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="/mental/assessments">
              <i class="bx bx-clipboard icon"></i>
              <span class="text nav-text">Self Assessments</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="/contactUs">
              <i class="bx bx-phone icon"></i>
              <span class="text nav-text">Contact Us</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="#" id="logout-link">
              <i class="bx bx-log-out icon"></i>
              <span class="text nav-text">Logout</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <section class="home">
    <div class="container">
    <div class="page-header">
      <i class="bx bx-smile icon" style="font-size:22px"></i>
      <h2>Mood Tracker</h2>
    </div>

    <div class="tool-card">
      <form id="moodForm" class="form-grid">
        <div>
          <label for="mood">Mood</label>
          <select id="mood" required>
            <option value="">Select mood</option>
            <option value="Happy">Happy</option>
            <option value="Calm">Calm</option>
            <option value="Stressed">Stressed</option>
            <option value="Sad">Sad</option>
            <option value="Angry">Angry</option>
          </select>
        </div>
        <div>
          <label for="score">Score (0-10)</label>
          <input id="score" type="number" min="0" max="10" placeholder="e.g., 5" />
        </div>
        <div>
          <label for="note">Note</label>
          <textarea id="note" rows="3" placeholder="Add any context…"></textarea>
        </div>
        <div>
          <button type="submit" class="btn primary"><i class="bx bx-save"></i> Save Mood</button>
        </div>
      </form>

      <div class="actions">
        <button id="refreshMine" class="btn"><i class="bx bx-refresh"></i> Refresh Mine</button>
        <button id="refreshAll" class="btn" style="display:none"><i class="bx bx-group"></i> View All</button>
      </div>

      <div id="entries" class="list"></div>
    </div>
    </div>
  </section>

  <script>
    const body = document.querySelector("body"),
      sidebar = body.querySelector("nav"),
      toggle = body.querySelector(".toggle"),
      searchBtn = body.querySelector(".search-box");

    toggle.addEventListener("click", () => { sidebar.classList.toggle("close"); });
    searchBtn.addEventListener("click", () => { sidebar.classList.remove("close"); });
  </script>
  <script src="../../js/mhMood.js"></script>
</body>

</html>
