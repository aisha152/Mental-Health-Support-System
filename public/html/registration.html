<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assets/fav-icon.png" />
    <title>MindWell Hub — Sign In / Sign Up</title>

    <!-- Raleway Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Link to CSS files -->
    <link rel="stylesheet" href="../css/registration.css" />
    <link rel="stylesheet" href="../css/error.css" />

    <!-- Including jwt-decode library -->
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  </head>

  <body>
    <div class="container" id="container">
      <!-- Sign Up Form -->
      <div class="form-container sign-up-container">
        <form id="signup-form" action="/api/signup" method="POST">
          <h1>Create MindWell Account</h1>
          <input type="text" name="name" placeholder="Name" required />
          <input type="email" name="email" placeholder="Email" required />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />

          <!-- Dropdown for selecting user role -->
          <select name="role_name" id="user-role" class="dropdown" required>
            <option value="">Select Role</option>
            <option value="Admin">Admin</option>
            <option value="Therapist">Therapist</option>
            <option value="User">User</option>
          </select>
          <button type="submit">Sign Up</button>
        </form>
      </div>

      <!-- Sign In Form -->
      <div class="form-container sign-in-container">
        <form id="login-form" action="/api/login" method="POST">
          <h1>Sign in to MindWell</h1>
          <input type="email" name="email" placeholder="Email" required />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit">Sign In</button>
        </form>
      </div>

      <!-- Overlay for toggling between forms -->
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>
              Continue your journey to better mental well-being.
              Sign in to securely access your tools and progress.
            </p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Join MindWell Hub to track moods and complete assessments.</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Error Message -->
    <div id="error-message" class="error-container">
      <span id="error-text"></span>
      <span class="close-btn" onclick="closeError()">×</span>
    </div>

    <script>
      // Toggling between Sign Up and Sign In forms
      const signUpButton = document.getElementById("signUp");
      const signInButton = document.getElementById("signIn");
      const container = document.getElementById("container");

      signUpButton.addEventListener("click", () => {
        container.classList.add("right-panel-active");
      });

      signInButton.addEventListener("click", () => {
        container.classList.remove("right-panel-active");
      });
    </script>
    <script src="../js/registration.js"></script>
    <script src="../js/error.js"></script>
  </body>
</html>
