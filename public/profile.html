<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile - Mind Well</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --bg: #001f3f;
      --card: rgba(255,255,255,0.12);
      --accent: #00eeff;
      --text: #e0f2ff;
      --text-light: #88c8ff;
    }
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif; }
    body {
      background: linear-gradient(135deg, #001f3f 0%, #002b55 100%);
      background-attachment: fixed;
      min-height: 100vh;
      color: var(--text);
      padding: 40px 20px;
    }

    .page-header {
      text-align: center;
      padding: 60px 20px 30px;
    }
    .page-header h1 {
      font-size: 48px;
      color: white;
      font-weight: 700;
      margin-bottom: 12px;
    }
    .page-header p {
      font-size: 19px;
      color: var(--text-light);
      opacity: 0.9;
    }

    .profile-container {
      max-width: 800px;
      margin: 0 auto;
      background: var(--card);
      backdrop-filter: blur(25px);
      border-radius: 32px;
      padding: 50px;
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 25px 70px rgba(0,0,0,0.5);
      text-align: center;
    }

    .profile-pic-area {
      margin-bottom: 40px;
    }
    #profilePic {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 7px solid var(--accent);
      box-shadow: 0 0 60px rgba(0,238,255,0.7);
      cursor: pointer;
      transition: all 0.5s ease;
    }
    #profilePic:hover {
      transform: scale(1.08);
      box-shadow: 0 0 90px rgba(0,238,255,0.9);
    }

    .profile-form h3 {
      font-size: 28px;
      color: white;
      margin-bottom: 40px;
      text-shadow: 0 0 20px rgba(0,238,255,0.4);
    }

    .input-group {
      margin-bottom: 30px;
      text-align: left;
    }
    label {
      display: block;
      font-size: 16px;
      color: var(--text-light);
      margin-bottom: 10px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 18px 24px;
      border-radius: 50px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 17px;
      backdrop-filter: blur(10px);
      transition: all 0.4s;
    }
    input:focus, select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 30px rgba(0,238,255,0.4);
    }
    input::placeholder {
      color: #88c8ff;
      opacity: 0.8;
    }

    #saveProfile {
      padding: 18px 90px;
      background: var(--accent);
      color: #001f3f;
      border: none;
      border-radius: 50px;
      font-size: 19px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 15px 40px rgba(0,238,255,0.4);
      transition: 0.4s;
    }
    #saveProfile:hover {
      background: white;
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 30px 70px rgba(0,0,0,0.6);
    }

    .back-btn {
      display: block;
      margin: 60px auto 0;
      padding: 18px 100px;
      background: white;
      color: #001f3f;
      text-decoration: none;
      font-size: 19px;
      font-weight: bold;
      border-radius: 60px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.7);
      transition: 0.4s;
      width: fit-content;
    }
    .back-btn:hover {
      transform: translateY(-12px) scale(1.07);
      box-shadow: 0 40px 90px rgba(0,0,0,0.85);
    }

    @media (max-width: 768px) {
      .profile-container { padding: 30px; margin: 20px; border-radius: 24px; }
      #profilePic { width: 140px; height: 140px; }
      .page-header h1 { font-size: 38px; }
      #saveProfile, .back-btn { padding: 16px 60px; width: 100%; }
    }
  </style>
</head>
<body>

  <div class="page-header">
    <h1>My Profile</h1>
    <p>Keep your information updated â€” we're here with you</p>
  </div>

  <div class="profile-container">

    <div class="profile-pic-area">
      <img src="https://via.placeholder.com/180/001f3f/00eeff?text=You" id="profilePic" alt="Profile Photo" onclick="document.getElementById('photoInput').click()" />
      <input type="file" id="photoInput" accept="image/*" style="display:none" />
    </div>

    <div class="profile-form">
      <h3>Personal Information</h3>

      <div class="input-group">
        <label>Full Name</label>
        <input type="text" id="userName" placeholder="Enter your name" />
      </div>

      <div class="input-group">
        <label>Age</label>
        <input type="number" id="userAge" placeholder="Your age" min="13" max="100" />
      </div>

      <div class="input-group">
        <label>Gender</label>
        <select id="userGender">
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
          <option value="Prefer not to say">Prefer not to say</option>
        </select>
      </div>

      <div class="input-group">
        <label>Phone (Optional)</label>
        <input type="tel" id="userPhone" placeholder="+92 300 1234567" />
      </div>

      <div class="input-group">
        <label>Email</label>
        <input type="email" id="userEmail" placeholder="you@example.com" />
      </div>

      <button id="saveProfile">Save Profile</button>
    </div>

    <a href="dashboard.html" class="back-btn">Back to Dashboard</a>
  </div>

  <script>
    // Load saved profile
    window.onload = () => {
      const saved = JSON.parse(localStorage.getItem("mindwell_profile") || "{}");

      if (saved.name) document.getElementById("userName").value = saved.name;
      if (saved.age) document.getElementById("userAge").value = saved.age;
      if (saved.gender) document.getElementById("userGender").value = saved.gender;
      if (saved.phone) document.getElementById("userPhone").value = saved.phone;
      if (saved.email) document.getElementById("userEmail").value = saved.email;
      if (saved.photo) document.getElementById("profilePic").src = saved.photo;
    };

    // Change profile photo
    document.getElementById("photoInput").addEventListener("change", function(e) {
      if (e.target.files && e.target.files[0]) {
        const reader = new FileReader();
        reader.onload = function(ev) {
          document.getElementById("profilePic").src = ev.target.result;
        };
        reader.readAsDataURL(e.target.files[0]);
      }
    });

    // Save profile
    document.getElementById("saveProfile").addEventListener("click", () => {
      const profile = {
        name: document.getElementById("userName").value.trim(),
        age: document.getElementById("userAge").value,
        gender: document.getElementById("userGender").value,
        phone: document.getElementById("userPhone").value.trim(),
        email: document.getElementById("userEmail").value.trim(),
        photo: document.getElementById("profilePic").src
      };

      if (!profile.name || !profile.email) {
        alert("Please fill Name and Email at least");
        return;
      }

      localStorage.setItem("mindwell_profile", JSON.stringify(profile));
      alert("Profile saved successfully!");
    });
  </script>
</body>
</html>
