<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Courses</title>
  <link rel="stylesheet" href="courses.css">
</head>

<body>

<div class="chatbot-section">
  <h2>AI Assistant</h2>
  <p>Hello! I'm here to support you. How are you feeling today?</p>

  <div class="chat-messages" id="chatMessages">
    <div class="bot-msg">Hello! I'm your wellness companion</div>
  </div>

  <div class="chat-input">
    <input type="text" id="chatInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>

  </div>
  <button class="back-btn"  onclick="window.location.href='dashboard.html'">
    Back to Dashboard
</div>
</body>
</html>

<style>
    body {
  background:#001f3f ;}
.chatbot-section {
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(25px);
  border-radius: 32px;
  padding: 40px;
  max-width: 900px;
  margin: 30px auto;
  border: 1px solid rgba(255,255,255,0.15);
  box-shadow: 0 25px 70px rgba(0,0,0,0.5);
  text-align: center;
}
.chatbot-section h2 {
  font-size: 30px;
  color: #00eeff;
  margin-bottom: 15px;
  font-weight: 600;
}
.chatbot-section p {
  font-size: 18px;
  color: #88c8ff;
  margin-bottom: 30px;
  opacity: 0.9;
}

.chat-messages {
  height: 320px;
  overflow-y: auto;
  margin: 25px 0;
  padding: 20px;
  background: rgba(0,0,0,0.15);
  border-radius: 24px;
  text-align: left;
}
.bot-msg, .user-msg {
  margin: 12px 0;
  padding: 14px 20px;
  border-radius: 20px;
  display: inline-block;
  max-width: 80%;
  line-height: 1.5;
}
.bot-msg   { background: rgba(255,255,255,0.15); color: #88c8ff; border-bottom-left-radius: 6px; }
.user-msg  { background: #00eeff; color: #001f3f; margin-left: auto; border-bottom-right-radius: 6px; }

.chat-input {
  display: flex; gap: 15px; margin-top: 20px; }
.chat-input input {
  flex: 1;
  padding: 18px 25px;
  border-radius: 50px;
  background: rgba(255,255,255,0.15);
  border: 1px solid rgba(255,255,255,0.2);
  color: white;
  font-size: 17px;
}
.chat-input input::placeholder { color: #88c8ff; opacity: 0.8; }
.chat-input button {
  padding: 18px 40px;
  background: #00eeff;
  color: #001f3f;
  border: none;
  border-radius: 50px;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
  transition: 0.4s;
  box-shadow: 0 10px 30px rgba(0,238,255,0.4);
}
.chat-input button:hover {
  transform: translateY(-6px);
  background: white;
  box-shadow: 0 20px 50px rgba(0,238,255,0.6);
}
.back-btn {
  display: inline-block;
  background: white;
  color: var(--bg-main);
  padding: 18px 90px;
  border-radius: 50px;
  font-weight: bold;
  font-size: 20px;
  border: none;
  cursor: pointer;
  pointer-events: all;
  box-shadow: 0 20px 50px rgba(0,0,0,0.6);
  transition: all 0.35s ease;
  animation: gentleFloat 6s ease-in-out infinite;
}

.back-btn:hover {
  transform: translateY(-10px) scale(1.06);
  box-shadow: 0 30px 70px rgba(0,0,0,0.8);
}

</style>
<script>
  function sendMessage() {
  const input = document.getElementById("chatInput");
  const messages = document.getElementById("chatMessages");
  const text = input.value.trim();
  if (!text) return;

  // User message
  messages.innerHTML += `<div class="user-msg">${text}</div>`;
  
  // Bot reply
  setTimeout(() => {
    const replies = [
      "I'm really proud of you for reaching out",
      "Take a deep breath... you're doing great",
      "Would you like to try a quick breathing exercise?",
      "You're stronger than you think",
      "I'm always here whenever you need to talk",
      "How about listening to some calming sounds?",
      "You've got this. One step at a time"
    ];
    const reply = replies[Math.floor(Math.random() * replies.length)];
    messages.innerHTML += `<div class="bot-msg">${reply}</div>`;
    messages.scrollTop = messages.scrollHeight;
  }, 800);

  input.value = "";
  messages.scrollTop = messages.scrollHeight;
}
</script>
