<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Goals - Mind Well</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      background: linear-gradient(135deg, #001f3f 0%, #002b55 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: #e0f2ff;
      padding-bottom: 160px;
      background-attachment: fixed;
    }

    .header {
      text-align: center;
      padding: 60px 20px 30px;
    }
    .header h2 {
      font-size: 40px;
      margin-bottom: 12px;
      font-weight: 700;
      color: white;
    }
    .streak {
      font-size: 24px;
      color: #00eeff;
      font-weight: bold;
      background: rgba(0, 238, 255, 0.15);
      padding: 10px 30px;
      border-radius: 50px;
      display: inline-block;
      box-shadow: 0 8px 25px rgba(0, 238, 255, 0.3);
    }

    .goals-container {
      max-width: 720px;
      margin: 0 auto;
      padding: 20px;
    }

    .goal-card {
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 22px;
      margin-bottom: 22px;
      display: flex;
      align-items: center;
      gap: 22px;
      transition: all 0.4s ease;
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 12px 35px rgba(0,0,0,0.35);
    }
    .goal-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }
    .goal-card.done {
      background: rgba(0, 238, 255, 0.18);
      border: 2px solid #00eeff;
      box-shadow: 0 12px 40px rgba(0, 238, 255, 0.3);
    }

    .checkbox {
      width: 48px; height: 48px;
      border: 3px solid rgba(0,212,255,0.5);
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      transition: all 0.4s ease;
      background: rgba(0,212,255,0.1);
    }
    .checkbox:hover {
      background: rgba(0,212,255,0.3);
      transform: scale(1.1);
    }
    .checkbox.done {
      background: #00eeff;
      color: #001f3f;
      border-color: #00eeff;
      font-weight: bold;
      box-shadow: 0 0 30px rgba(0, 238, 255, 0.6);
    }

    .goal-text {
      flex: 1;
      font-size: 19px;
      line-height: 1.6;
      transition: 0.3s;
    }
    .goal-text.done {
      text-decoration: line-through;
      color: #88c8ff;
      opacity: 0.8;
    }

    /* All Done Message */
    .all-done {
      text-align: center;
      margin: 40px 0;
      padding: 30px;
      background: rgba(0, 238, 255, 0.2);
      border-radius: 30px;
      border: 2px dashed #00eeff;
      font-size: 26px;
      color: #00eeff;
      font-weight: bold;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 1; transform: scale(1.03); }
    }

    /* FIXED BACK BUTTON â€“ SAME AS ALL PAGES */
    .bottom-bar {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      pointer-events: none;
      width: 100%;
      text-align: center;
    }
    .back-btn {
      display: inline-block;
      background: white;
      color: #001f3f;
      padding: 18px 80px;
      border-radius: 50px;
      font-weight: bold;
      font-size: 19px;
      border: none;
      cursor: pointer;
      box-shadow: 0 15px 40px rgba(0,0,0,0.5);
      transition: all 0.35s ease;
      pointer-events: all;
      animation: gentleFloat 6s ease-in-out infinite;
    }
    .back-btn:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 25px 60px rgba(0,0,0,0.6);
    }
    @keyframes gentleFloat {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @media (max-width: 768px) {
      .header h2 { font-size: 34px; }
      .streak { font-size: 20px; padding: 10px 25px; }
      .goal-card { padding: 18px; }
      .checkbox { width: 44px; height: 44px; font-size: 24px; }
      .goal-text { font-size: 18px; }
      .back-btn { padding: 16px 60px; font-size: 18px; }
      .bottom-bar { bottom: 20px; }
    }
  </style>
</head>
<body onload="renderGoals()">

  <div class="header">
    <h2>Today's Goals</h2>
    <div class="streak">Streak: <span id="streakCount">7</span> days</div>
  </div>

  <div class="goals-container" id="goalsList">
    <!-- Goals JS se load honge -->
  </div>

  <!-- Fixed Back Button (same as all pages) -->
  <div class="bottom-bar">
    <button class="back-btn" onclick="window.location.href='dashboard.html'">
      Back to Dashboard
    </button>
  </div>

  <script>
    const dailyGoals = [
      { text: "Drink 8 glasses of water", done: false },
      { text: "10 minutes meditation", done: false },
      { text: "30 minutes walk or exercise", done: false },
      { text: "No phone 1 hour before sleep", done: false },
      { text: "Write 3 things you're grateful for", done: false },
      { text: "Eat one healthy meal", done: false },
      { text: "Call or message a loved one", done: false },
      { text: "Read 10 pages of a book", done: false }
    ];

    let goals = JSON.parse(localStorage.getItem("daily_goals")) || dailyGoals;
    let streak = parseInt(localStorage.getItem("goal_streak")) || 0;

    function saveGoals() {
      localStorage.setItem("daily_goals", JSON.stringify(goals));
      localStorage.setItem("goal_streak", streak);
    }

    function renderGoals() {
      const list = document.getElementById("goalsList");
      list.innerHTML = "";
      const completed = goals.filter(g => g.done).length;

      goals.forEach((goal, i) => {
        const card = document.createElement("div");
        card.className = "goal-card" + (goal.done ? " done" : "");
        card.innerHTML = `
          <div class="checkbox" onclick="toggleGoal(${i})">
           ${goal.done ? '<i class="fas fa-check"></i>' : ''}
          </div>
          <div class="goal-text${goal.done ? ' done' : ''}">${goal.text}</div>
        `;
        list.appendChild(card);
      });

      document.getElementById("streakCount").textContent = streak;

      // All goals done today?
      if (completed === goals.length && completed > 0) {
        if (!document.querySelector(".all-done")) {
          const msg = document.createElement("div");
          msg.className = "all-done";
          msg.innerHTML = "All Goals Completed Today!<br>You're Amazing!";
          list.appendChild(msg);
        }

        const today = new Date().toDateString();
        if (localStorage.getItem("last_completed") !== today) {
          streak++;
          localStorage.setItem("last_completed", today);
          localStorage.setItem("goal_streak", streak);
          document.getElementById("streakCount").textContent = streak;
        }
      }
    }

    function toggleGoal(index) {
      goals[index].done = !goals[index].done;
      saveGoals();
      renderGoals();
    }

    renderGoals();
  </script>
</body>
</html>
