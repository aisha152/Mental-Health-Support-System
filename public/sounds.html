<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Relaxing Sounds - Mind Well</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      background: linear-gradient(135deg, #001f3f 0%, #002b55 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: #e0f2ff;
      background-attachment: fixed;
      padding-bottom: 200px;
    }

    .header {
      text-align: center;
      padding: 70px 20px 40px;
    }
    .header h2 {
      font-size: 42px;
      font-weight: 700;
      color: white;
      margin-bottom: 10px;
    }
    .header p {
      font-size: 19px;
      color: #88c8ff;
      opacity: 0.9;
    }

    .sounds-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .sound-card {
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(20px);
      border-radius: 28px;
      padding: 38px 25px;
      text-align: center;
      cursor: pointer;
      transition: all 0.5s ease;
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    }
    .sound-card:hover {
      transform: translateY(-16px) scale(1.04);
      background: rgba(255,255,255,0.18);
      box-shadow: 0 30px 60px rgba(0,0,0,0.6);
    }
    .sound-card.playing {
      background: rgba(0,238,255,0.25) !important;
      border: 2px solid #00eeff !important;
      box-shadow: 0 0 50px rgba(0,238,255,0.7) !important;
      transform: scale(1.06) !important;
    }
    .sound-card i {
      font-size: 64px;
      margin-bottom: 22px;
      color: #00eeff;
      filter: drop-shadow(0 0 15px rgba(0,238,255,0.5));
    }
    .sound-card:hover i {
      transform: scale(1.25) rotate(8deg);
      filter: drop-shadow(0 0 35px #00eeff);
    }
    .sound-card h3 { font-size: 23px; color: white; font-weight: 600; margin-bottom: 8px; }
    .sound-card p { font-size: 16px; color: #88c8ff; opacity: 0.85; }

    /* PLAYER BAR - FIXED JUST ABOVE BACK BUTTON */
    .now-playing {
      position: fixed;
      bottom: 110px;
      left: 50%;
      transform: translateX(-50%);
      width: 92%;
      max-width: 900px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(28px);
      border-radius: 34px;
      padding: 24px 35px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 25px 60px rgba(0,0,0,0.7);
      border: 1px solid rgba(255,255,255,0.2);
      z-index: 998;
      opacity: 0;
      visibility: hidden;
      transition: all 0.5s ease;
    }
    .now-playing.show {
      opacity: 1;
      visibility: visible;
      bottom: 110px;
    }

    .np-info {
      display: flex;
      align-items: center;
      gap: 18px;
      font-size: 20px;
      font-weight: 600;
      color: white;
    }
    .np-info i { color: #00eeff; font-size: 26px; }

    .np-controls button {
      background: rgba(0,238,255,0.2);
      color: white;
      border: none;
      width: 56px; height: 56px;
      border-radius: 50%;
      font-size: 24px;
      margin: 0 10px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }
    .np-controls button:hover {
      background: #00eeff;
      color: #001f3f;
      transform: scale(1.2);
    }
    #playPauseBtn { width: 68px; height: 68px; font-size: 30px; }

    .volume-control {
      display: flex;
      align-items: center;
      gap: 16px;
      color: #88c8ff;
    }
    #volumeSlider {
      width: 140px;
      accent-color: #00eeff;
    }

    /* BACK TO DASHBOARD - BILKUL NEECHE CENTER */
    .bottom-bar {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      pointer-events: none;
      width: 100%;
      text-align: center;
    }
    .back-btn {
      display: inline-block;
      background: white;
      color: #001f3f;
      padding: 18px 90px;
      border-radius: 50px;
      font-weight: bold;
      font-size: 20px;
      border: none;
      cursor: pointer;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
      transition: all 0.35s ease;
      pointer-events: all;
      animation: gentleFloat 6s ease-in-out infinite;
    }
    .back-btn:hover {
      transform: translateY(-10px) scale(1.06);
      box-shadow: 0 30px 70px rgba(0,0,0,0.8);
    }
    @keyframes gentleFloat {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-14px); }
    }

    /* Mobile Fix */
    @media (max-width: 768px) {
      .now-playing {
        flex-direction: column;
        gap: 20px;
        padding: 22px;
        bottom: 120px;
        width: 88%;
      }
      .now-playing.show { bottom: 120px; }
      .back-btn { padding: 16px 70px; font-size: 18px; }
      .bottom-bar { bottom: 20px; }
      .header h2 { font-size: 34px; }
      .sounds-grid { grid-template-columns: repeat(2, 1fr); gap: 22px; padding: 0 15px; }
    }
  </style>
</head>
<body>

  <div class="header">
    <h2>Mind Relaxing Sounds</h2>
    <p>Choose a sound to relax, sleep or focus</p>
  </div>

  <div class="sounds-grid" id="soundsGrid"></div>

  <!-- PLAYER BAR (shows only when playing) -->
  <div class="now-playing" id="nowPlaying">
    <div class="np-info">
      <i class="fas fa-music"></i>
      <span id="currentTitle">Select a sound to play</span>
    </div>

    <div class="np-controls">
      <button id="prevBtn"><i class="fas fa-step-backward"></i></button>
      <button id="playPauseBtn"><i class="fas fa-play"></i></button>
      <button id="nextBtn"><i class="fas fa-step-forward"></i></button>
      <button id="stopBtn"><i class="fas fa-stop"></i></button>
    </div>

    <div class="volume-control">
      <i class="fas fa-volume-up"></i>
      <input type="range" id="volumeSlider" min="0" max="100" value="70">
    </div>
  </div>

  <!-- BACK TO DASHBOARD BUTTON -->
  <div class="bottom-bar">
    <button class="back-btn" onclick="window.location.href='dashboard.html'">
      Back to Dashboard
    </button>
  </div>

  <audio id="audioPlayer" loop></audio>

  <script>
  const sounds = [
    { title: "Heavy Rain + Thunder", icon: "cloud-rain", url: "sounds/rain-thunder.mp3" },
    { title: "Ocean Waves",          icon: "water",      url: "sounds/ocean.mp3" },
    { title: "Forest Birds",         icon: "tree",       url: "sounds/forest.mp3" },
    { title: "Cozy Campfire",        icon: "fire",       url: "sounds/campfire.mp3" },
    { title: "Peaceful River",       icon: "tint",       url: "sounds/river.mp3" },
    { title: "Night Crickets",       icon: "moon",       url: "sounds/crickets.mp3" },
    { title: "Wind in Trees",        icon: "wind",       url: "sounds/wind.mp3" },
    { title: "Rain on Window",       icon: "cloud-rain", url: "sounds/rain-window.mp3" }
  ];

  const audio = document.getElementById("audioPlayer");
  const grid = document.getElementById("soundsGrid");
  const nowPlaying = document.getElementById("nowPlaying");
  const currentTitle = document.getElementById("currentTitle");
  const playPauseBtn = document.getElementById("playPauseBtn");
  let currentIndex = -1;

  // Cards banaye ja rahe hain
  sounds.forEach((sound, i) => {
    const card = document.createElement("div");
    card.className = "sound-card";
    card.innerHTML = `
      <i class="fas fa-${sound.icon}"></i>
      <h3>${sound.title}</h3>
      <p>Click to play â€¢ Loop enabled</p>
    `;
    card.onclick = () => playSound(i);
    grid.appendChild(card);
  });

  function playSound(index) {
    if (currentIndex === index && !audio.paused) {
      audio.pause();
      playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
      document.querySelectorAll('.sound-card')[index].classList.remove('playing');
      nowPlaying.classList.remove('show');
      return;
    }

    currentIndex = index;
    audio.src = sounds[index].url;           // .url use kiya
    audio.play();
    currentTitle.textContent = sounds[index].title;  // .title use kiya
    nowPlaying.classList.add('show');

    document.querySelectorAll('.sound-card').forEach(c => c.classList.remove('playing'));
    document.querySelectorAll('.sound-card')[index].classList.add('playing');
    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
  }

  // Play/Pause button
  playPauseBtn.onclick = () => {
    if (audio.paused) {
      audio.play();
      playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
    } else {
      audio.pause();
      playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
    }
  };

  // Stop button
  document.getElementById("stopBtn").onclick = () => {
    audio.pause();
    audio.currentTime = 0;
    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
    if (currentIndex !== -1) {
      document.querySelectorAll('.sound-card')[currentIndex].classList.remove('playing');
    }
    nowPlaying.classList.remove('show');
  };

  // Previous / Next
  document.getElementById("prevBtn").onclick = () => {
    if (currentIndex > 0) playSound(currentIndex - 1);
  };
  document.getElementById("nextBtn").onclick = () => {
    if (currentIndex < sounds.length - 1) playSound(currentIndex + 1);
  };

  // Volume
  document.getElementById("volumeSlider").oninput = (e) => {
    audio.volume = e.target.value / 100;
  };
</script>
</body>
</html>
